{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Krishna Enterprises!</title>
</head>
<body>

    <div class="container">
        {% include "nav.hmtl" %}

        <!-- Add "KE content" link to the right -->
        <section id="ke-content">
            <div id="content-heading" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
                <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 font-weight-normal">Krishna Tiles and Santiary</h1>
                <p class="lead font-weight-normal">Quality is our Priority</p>
                <a class="btn btn-outline-secondary" href="#">Get Quote</a>
                </div>
                <div class="product-device box-shadow d-none d-md-block"></div>
                <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
            </div>
        </section>
        
        {% include "svg_divider.html" %}

        <!-- Gallery -->
        <section id="gallery-section">    
            <br>
            <h1>
                Gallery
            </h1>
            <br>

            <div class="row">
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img
                src="{% static '/images/h1.jpeg' %}"
                class="w-100 shadow-1-strong rounded mb-4"
                alt="Boat on Calm Water"
            />
        
            <img
                src="{% static '/images/v1.jpeg' %}"
                class="w-100 shadow-1-strong rounded mb-4"
                alt="Wintry Mountain Landscape"
            />
            </div>
        
            <div class="col-lg-4 mb-4 mb-lg-0">
            <img
                src="{% static '/images/v2.jpeg' %}"
                class="w-100 shadow-1-strong rounded mb-4"
                alt="Mountains in the Clouds"
            />
        
            <img
                src="{% static '/images/h2.jpeg' %}"
                class="w-100 shadow-1-strong rounded mb-4"
                alt="Boat on Calm Water"
            />
            </div>
        
            <div class="col-lg-4 mb-4 mb-lg-0">
            <img
                src="{% static '/images/h3.jpeg' %}"
                class="w-100 shadow-1-strong rounded mb-4"
                alt="Waves at Sea"
            />
        
            <img
                src="{% static '/images/v3.jpeg' %}"
                class="w-100 shadow-1-strong rounded mb-4"
                alt="Yosemite National Park"
            />
            </div>
            </div>
        </section>
        <!-- Gallery -->
        
        {% include "svg_divider.html" %}
        
        <br>
        <h1>
            Location
        </h1>
        <br>

        <!-- Location -->
        <section id="location-section">
            <div class="container text-center">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4529.53449838222!2d80.60468746272359!3d17.532715388994752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a341193b7ca933f%3A0x5189d8c4e61d7266!2sKrishna%20Tiles%20and%20Sanitary!5e0!3m2!1sen!2sin!4v1693723516838!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"> </iframe>
            </div>
            </div>
        </section>
        <!-- Location -->
    </div>

    <br>
    <br>

    {% include "footer.html" %}
    
</body>
</html>
